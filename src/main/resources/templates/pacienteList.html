<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h1>Listado de Pacientes</h1>
        </div>
        <div class="col-auto">
            <a th:href="@{/pacientes/new}" class="btn btn-secondary">Nuevo Paciente</a>
        </div>
    </div>
        <table class="table">
            <thead class="table-dark">
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Prevision</th>
            <th>Acciones</th>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <th th:text="${paciente.getId()}"></th>
                <td th:text="${paciente.getNombre()}"></td>
                <td th:text="${paciente.getApellido()}"></td>
                <td th:text="${paciente.getPrevision()}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/pacientes/{id}(id=${paciente.getId()})}" class="btn btn-warning">Mirar</a>
                        <a th:href="@{/pacientes/edit/{id}(id=${paciente.getId()})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/pacientes/del/{id}(id=${paciente.getId()})}" class="btn btn-danger">Borrar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
